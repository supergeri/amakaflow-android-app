name: PR CI (Impacted)

on:
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - "**/*.md"
      - "docs/**"
      - ".github/ISSUE_TEMPLATE/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for diff base...head

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Determine affected tests
        id: affected
        run: |
          chmod +x .github/scripts/affected-tests.sh
          echo "result=$(.github/scripts/affected-tests.sh)" >> "$GITHUB_OUTPUT"
          echo "Affected result: $(.github/scripts/affected-tests.sh)"

      - name: Run Lint (only when code changes)
        if: steps.affected.outputs.result != 'NONE'
        run: ./gradlew lintDebug

      - name: Run impacted unit tests
        if: steps.affected.outputs.result != 'NONE' && steps.affected.outputs.result != 'FULL'
        run: |
          ARGS=""
          for cls in ${{ steps.affected.outputs.result }}; do
            ARGS="$ARGS --tests $cls"
          done
          echo "Running: ./gradlew testDebugUnitTest $ARGS"
          ./gradlew testDebugUnitTest $ARGS

      - name: Run full unit tests (fallback)
        if: steps.affected.outputs.result == 'FULL'
        run: ./gradlew testDebugUnitTest

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: app/build/test-results/
          retention-days: 14

      - name: Upload Lint Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-results
          path: app/build/reports/lint-results-debug.html
          retention-days: 14
